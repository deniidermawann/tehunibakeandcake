<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Teh Uni Bake and Cake</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .menu-container-wrapper {
            position: relative;
            overflow: hidden;
            padding: 15px;
        }

        .menu-container {
            display: flex;
            gap: 20px;
            padding: 8px;
            overflow-x: auto;
            scroll-behavior: smooth;
            white-space: nowrap;
        }

        .menu-item {
            flex: 0 0 auto;
            width: 250px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 14px;
        }

        .menu-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }

        .menu-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .menu-item p {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .price {
            font-size: 14px;
            font-weight: bold;
        }

        .order-button {
            display: inline-block;
            padding: 8px 12px;
            background-color: #800020;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .menu-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .qr-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <h2>Daftar Menu</h2>
    <p>Berbagai pilihan kue dan makanan dari Teh Uni Bake and Cake.</p>

    <div class="menu-container-wrapper">
        <button class="menu-nav prev-btn">⬅️</button>
        <div class="menu-container">
            <div class="menu-item">
                <img src="https://github.com/deniidermawann/tehunibakeandcake/blob/main/Fudgy%20Brownies.jpg?raw=true" alt="Fudgy Brownies">
                <h3>Fudgy Brownies</h3>
                <p>Tekstur fudgy yang kenyal.</p>
                <p class="price">Rp 58.000</p>
                <button class="order-button" onclick="showQR('Fudgy Brownies')">Order Now</button>
            </div>
        </div>
        <button class="menu-nav next-btn">➡️</button>
    </div>

    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h3>Scan QR untuk Pembayaran</h3>
            <img src="https://github.com/deniidermawann/tehunibakeandcake/blob/main/QR%20Bayar%20cus.jpeg?raw=true" alt="QR Pembayaran" width="200">
            <p>Setelah pembayaran, konfirmasi melalui WhatsApp</p>
            <a href="https://wa.me/085157013135?text=Saya%20sudah%20membayar%20untuk%20pesanan%20Fudgy%20Brownies" class="order-button">Konfirmasi di WhatsApp</a>
            <button class="close-btn" onclick="closeQR()">Tutup</button>
        </div>
    </div>

    <script>
        function showQR(itemName) {
            document.getElementById('qrModal').style.display = 'flex';
        }

        function closeQR() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
</body>
</html>
